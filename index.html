<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <!-- Add Todo Start -->
        <div id="add-todo-div">
            <label class="add">Title</label>
            <Textarea id="title" class="add"></Textarea>
            <label class="add">Description</label>
            <Textarea id="desc" class="add"></Textarea>
            <label class="add">Priority</label>
            <input type="text" id="point" class="add">
            <button class="add">Add</button>
        </div>
        <!-- Add Todo End -->
        <!-- Display todos -->
        <div class="todos">
            <div class="one-todo"></div>
            <div class="one-todo"></div>
            <div class="one-todo"></div>
        </div>
    </section>
    <script src="todo.js"></script>
</body>
</html>
