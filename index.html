<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d8969b722a.js" crossorigin="anonymous"></script>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
   <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
   <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
    <script src="/js/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <section>
        <!-- Add Todo Start -->
        <div id="add-todo-div">
            <label>Title</label>
            <Textarea id="title"></Textarea>
            <label >Description</label>
            <Textarea id="desc" ></Textarea>
            <label>Priority</label>
            <input type="text" id="point">
            <button class="add add-btn">Add</button>
            <button class="save-btn">Save</button>
        </div>
        <!-- Add Todo End -->
        <!-- Display todos -->
        <ul class="display-todos">
            <li class="one-todo">
                <span class="title-td">Title</span>
                <br>
                <br>
                <div>
                <input type="radio" class="check-td">
                <span class="desc-td">Descriptionvf vfijnvifnevbirvbje</span>
                <span class="delete"><i class="fa-solid fa-trash-can"></i></span>
                <span class="date-td">02/06/2022</span>
                <span class="point-td">2</span>
                </div>
            </li>
        </ul>
    </section>
    <script src="/js/todo.js"></script>
</body>
</html>
